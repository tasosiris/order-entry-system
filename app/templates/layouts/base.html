<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Order Entry System{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/css/orderbook.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="/static/js/main.js" defer></script>
    {% block additional_styles %}{% endblock %}
    <style>
        :root {
            --primary-color: #00b4ff;
            --secondary-color: #0088cc;
            --success-color: #00ff88;
            --danger-color: #ff3b3b;
            --warning-color: #ffbb00;
            --info-color: #00b4ff;
            --error-color: #ff3b3b;
            --background-dark: #000000;
            --card-dark: #0a0a0a;
            --text-dark: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --border-dark: #1a1a1a;
            --header-bg: #0a0a0a;
            --table-header-bg: #1a1a1a;
        }

        body {
            font-family: 'Inter', monospace;
            margin: 0;
            padding: 0;
            background: var(--background-dark);
            color: var(--text-dark);
        }

        header {
            background: var(--header-bg);
            padding: 1rem 2rem;
            box-shadow: none;
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .header-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background-color: var(--card-dark);
            border: 1px solid var(--text-dark);
        }

        .nav-link.active {
            font-weight: 600;
            background-color: var(--card-dark);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            text-decoration: none;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .panel {
            background: var(--card-dark);
            border-radius: 0;
            padding: 1.5rem;
            box-shadow: none;
            border: 1px solid var(--border-dark);
            margin-bottom: 1.5rem;
        }

        .instrument-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .instrument-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-dark);
            border-radius: 0;
            background: transparent;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
        }

        .instrument-btn.active {
            background: var(--card-dark);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .order-form {
            display: grid;
            gap: 1rem;
        }

        .order-form input, .order-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-dark);
            border-radius: 0;
            background: var(--card-dark);
            color: var(--text-dark);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .buy-btn, .sell-btn {
            padding: 1rem;
            border: 1px solid;
            border-radius: 0;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .buy-btn {
            background: var(--card-dark);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .sell-btn {
            background: var(--card-dark);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .buy-btn:hover, .sell-btn:hover {
            transform: translateY(-1px);
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .orders-table th, .orders-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
            color: var(--text-dark);
        }

        .orders-table th {
            font-weight: 600;
            background: var(--table-header-bg);
            border: 1px solid var(--border-dark);
        }

        .orders-table td {
            border: 1px solid var(--border-dark);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-dark);
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-dark);
            cursor: pointer;
            border-radius: 0;
            transition: background-color 0.2s;
        }

        .tab-btn.active {
            background: var(--card-dark);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .dark-pool-stats {
            margin-top: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: var(--card-dark);
            padding: 1rem;
            border-radius: 0;
            border: 1px solid var(--border-dark);
        }

        .stat-label {
            color: var(--text-muted);
        }

        .stat-value {
            color: var(--primary-color);
        }

        #connection-status {
            color: var(--text-dark);

        }

        #connection-status.disconnected {
            color: var(--danger-color);
        }

        .ticker-search {
            position: relative;
        }

        .ticker-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 0;
            margin-top: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .ticker-item {
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--text-dark);
        }

        .ticker-item:hover {
            background: var(--table-header-bg);
            color: var(--primary-color);
        }

        .routing-option {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-dark);
            transition: .4s;
            border-radius: 0;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 0;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 0;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-dark);
            color: var(--text-dark);
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 0;
            margin-left: 0.5rem;
        }

        .internal-badge {
            background-color: var(--card-dark);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block additional_head %}{% endblock %}
</head>
<body class="dark-mode">
    <header>
        <a href="/" class="logo">OES</a>
        <nav class="main-nav">
            <a href="/stocks" class="nav-link {% block stocks_active %}{% endblock %}">Stocks</a>
            <a href="/risk-manager" class="nav-link {% block risk_manager_active %}{% endblock %}">Risk Manager</a>
            <a href="/accounts" class="nav-link {% block accounts_active %}{% endblock %}">Accounts</a>
        </nav>
        <div class="header-controls">
            <span id="connection-status">Connected</span>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <div id="notification" class="notification"></div>
    
    <div id="websocket-error" style="display: none; background-color: #f44336; color: white; padding: 1rem; text-align: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;"></div>

    <script>
        // Common JavaScript functions
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            const themeToggleText = themeToggle.querySelector('span');
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                updateThemeText();
            });

            function updateThemeText() {
                const isDark = !body.classList.contains('light-mode');
                themeToggleText.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
